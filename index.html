<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="shortcut icon" href="denis.ico">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<meta name="description" content="Nike SB Stefan Janoski Max">
	</head>
	<body>
		<main>
			<div class="product">
				<div class="product__head">
					<a href="#" class="product__logo">
						<img src="img/logo (1).png" alt="Nike SB Stefan Janoski Max">
					</a>
				</div>
				<div class="product__body">
					<div class="product__gallery">
						<img src="img/nike.png" alt="" class="product__image">
						<ul class="product__color-choices">
							<li class="product__color-choice">
								<button class="product__color-button product__color-button--gray"></button>
							</li>
							<li class="product__color-choice">
								<button class="product__color-button product__color-button-white"></button>
							</li>
							<li class="product__color-choice">
								<button class="product__color-button product__color-button--red"></button>
							</li>
							<li class="product__color-choice">
								<button class="product__color-button product__color-button--green"></button>
							</li>
						</ul>
					</div>
					<div class="product__info">	
						<h1 class="product__title">Nike SB Stefan Janoski Max</h1>
						<p class="product__category">
							Unisex Skateboarding Shoe (Men's Sizing)</p>
						<select name="" id="" class="product__select">
							<option value="0" disabled selected>Size</option>
							<option value="">7</option>
							<option value="">8</option>
						</select>
						<select name="" id="" class="product__select">
							<option value="0" disabled selected>Qty</option>
							<option value="">1</option>
							<option value="">2</option>
						</select>
					</div>
				</div>
			</div>
		</main>
	
	</body>
</html>
